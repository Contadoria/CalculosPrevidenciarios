<script>

/*
* Animações para auxiliar na criação da interface com o usuário: 
* 'ui-animation-slide', 'ui-animation-fade', 'ui-animation-offcanvas'
* Todas dependem da biblioteca Velocityjs
**/

Vue.component('ui-animation-slide', {
    functional: true,
    render: function (createElement, context) {
        var data = {
            on: {
                enter: function(el, done) {   
                    Velocity(el, 'slideDown', {duration: 400, easing: "easeInBack"}, {complete: done});
                },
                
                leave: function(el, done) {
                    Velocity(el, 'slideUp', {duration: 400, easing: "easeInBack"}, {complete: done})
                },                
            }
        }
        return createElement('transition', data, context.children)
    }
});

Vue.component('ui-animation-fade', {
    functional: true,
    render: function (createElement, context) {
        var data = {
            on: {
                beforeEnter: function (el) {
                    el.style.opacity = 0;
                },                
                enter: function(el, done) {   
                    Velocity(el, {opacity: 1}, {duration: 400}, {complete: done});
                },
                leave: function(el, done) {
                    Velocity(el, {opacity: 0}, {duration: 400}, {complete: done});
                },                
            }
        }
        return createElement('transition', data, context.children)
    }
});

Vue.component('ui-animation-offcanvas', {
    functional: true,
    render: function (createElement, context) {
        var data = {
            on: {
                beforeEnter: function (el) {
                    el.style.position = 'absolute';
                    el.style.top = '0';
                    el.style.width = '300px';
                    el.style.height = '100%';
                    el.style.zIndex = '100';
                    Velocity(el, {translateX: '-100%'}, {duration: 0});
                },                
                enter: function(el, done) {   
                    Velocity(el, {translateX: '0%'}, {duration: 500}, {complete: done});
                },
                leave: function(el, done) {
                    Velocity(el, {translateX: '-100%'}, {duration: 500}, {complete: done});
                },                
            }
        }
        return createElement('transition', data, context.children)
    }
});

</script>
