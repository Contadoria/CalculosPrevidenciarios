<style>

html,
body {
    width: 300px;

    overflow-y: scroll;
    overflow-x: hidden;
}

::-webkit-scrollbar {
    width: 5px;
}

::-webkit-scrollbar-button {
    background: #eee;
    display: none;
}

    background: #eee;
}

::-webkit-scrollbar-thumb {
    background: #888;
}

.w3-disabled {
    cursor: default;
    pointer-events: none;
}

    padding-top: 0;
}

.w3-modal.lighter {
    background-color: rgba(0,0,0,0.0);
}

@media (max-width: 600px) {
    .w3-modal-content {
        width: 90% !important;
    }
}

input[type="checkbox"]:indeterminate:after {
    background: grey;
    content: '';
    position: relative;
    display: block;
    left: 2px;
    top: 2px;
    height: 7px;
    width: 7px;
}

input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;

    display: none;
}

    display: none;
}

.spinner {
    animation: rotator 1.4s linear infinite;
}

@keyframes rotator {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(270deg);
    }
}

.path {
    stroke-dasharray: 187;
    stroke-dashoffset: 0;
    transform-origin: center;
    animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
}

.path-mono {
    stroke-dasharray: 187;
    stroke-dashoffset: 0;
    transform-origin: center;
    animation: dash 1.4s ease-in-out infinite, mono 5.6s ease-in-out infinite;
}

        stroke: #4285F4;
    }
    25% {
        stroke: #DE3E35;
    }
    50% {
        stroke: #F7C223;
    }
    75% {
        stroke: #1B9A59;
    }
    100% {
        stroke: #4285F4;
    }
}

@keyframes mono {
    0% {
        stroke: black;
    }
    25% {
        stroke: black;
    }
    50% {
        stroke: black;
    }
    75% {
        stroke: black;
    }
    100% {
        stroke: black;
    }
}

@keyframes dash {
    0% {
        stroke-dashoffset: 187;
    }

        stroke-dashoffset: 47;
        transform: rotate(135deg);
    }
    100% {
        stroke-dashoffset: 187;
        transform: rotate(450deg);
